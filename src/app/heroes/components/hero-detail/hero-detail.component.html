<div class="container">
  <h2>{{ pageTitle$ | async }}</h2>
  <app-hero-form
    [hero]="hero$ | async"
    [countries]="countries$ | async"
    [mode]="mode$ | async"
    (onSubmit)="save($event)"
    [submitButtonText]="(submitButtonText$ | async) ?? ''"
    (onBack)="goBack()"
  ></app-hero-form>
</div>
